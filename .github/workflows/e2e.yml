name: E2E

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (STG/PRD)"
        required: true
        default: "STG"
        type: choice
        options: [STG, PRD]
      base_url:
        description: "Test URL"
        required: true
        default: "https://web.example.com"
      groups:
        description: "Comma separated groups (ex: login,order). Empty = all"
        required: false
        default: ""

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run tests (pytest-html)
        env:
          ENV: ${{ inputs.env }}
          BASE_URL: ${{ inputs.base_url }}
          GROUPS: ${{ inputs.groups }}
        run: |
          echo "ENV=$ENV"
          echo "BASE_URL=$BASE_URL"
          echo "GROUPS=$GROUPS"

          if [ -n "$GROUPS" ]; then
            MARKER=$(echo "$GROUPS" | sed 's/,/ or /g')
            pytest -m "$MARKER" --html=report.html --self-contained-html
          else
            pytest --html=report.html --self-contained-html
          fi

      - name: Build summary.json (temporary)
        run: |
          python - << 'PY'
          import json, time, os
          data = {
            "env": os.getenv("ENV"),
            "base_url": os.getenv("BASE_URL"),
            "groups": [g.strip() for g in (os.getenv("GROUPS") or "").split(",") if g.strip()],
            "generated_at": int(time.time()),
            "report_file": "report.html"
          }
          open("summary.json","w",encoding="utf-8").write(json.dumps(data, ensure_ascii=False, indent=2))
          print("summary.json written")
          PY

      - name: Upload artifacts (summary + report)
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            summary.json
            report.html
          retention-days: 30
